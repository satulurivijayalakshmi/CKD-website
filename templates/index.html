   <header>
    <article class="heading">

<div class="bc"></div>

    <center>
<h1>{{ prediction_text }}</h1>

</div>
 <div class="login">
   <div class="wrapper">
  
    <!-- Get input for predict the cancer -->
    <center>
      <form action= "/predict" method="POST">
        <div class="form">
          <b>Enter the values for predicting the disease</b>
          <div class="flex-container">
        <div class="item">
          <label> Age: </label><br>
        <input type="number" name="Age" id="Age" class="input"  min="2" max= "90" step="any"  required="required">
        </div>
        <div class="item">
          <label>Blood Pressure: </label><br>
          <input type="number" name="Blood Pressure" id="bp" class="input" min="50" max= "180" step="any"  required="required">
        </div>
        <div class="item">
          <label>Specific Gravity: </label><br>
        <input type="number" name="Specific Gravity" id="sg" class="input" max= "1.025" step="0.001" step="any"  required="required">		
        </div>
        <br>
        <div class="item">
          <label>Albumin:</label><br>
        <input type="number" name="Albumin" id="al" class="input"  min="0.000" max= "5.000" step="any"  required="required">
        </div>
        </br>
     
        <div class="item">
          <label>Sugar:</label><br>
        <input type="number" name="Sugar" id="su" class="input"  min="0.000" max= "5.000" step="any"  required="required">
        </div>
        
        <div class="item">
          <label>Red Blood Cells:</label><br> 
        <select class="option" name="rbc" id= "rbc" required>
          <option value=0>normal</option>
          <option value=1>abnormal</option>
        </select>
        </div>
        <div class="item">
        <label> Pus Cell:</label><br>
        <select class="option" name="pc" id="pc">
          
          <option value=0>normal</option>
                  <option value=1>abnormal</option>
        </select>
        </div>
        <br>
        <div class="item">
        <label> Pus Cell Clumps:</label><br>
        <select class="option" name="pcc" id=="pcc">
          <option value=1>present</option>
          <option value=0>notpresent</option>
        </select>
       </div>
       <div class="item">
        <label> Bacteria:</label><br>
        <select class="option" name="bac" id="bac">
          <option value=1>present</option>
          <option value=0>notpresent</option>
        </select>
        </div>
        <div class="item">
          <label>BloodGlucoseRandom:</label><br>
      <input type="number" name="Blood Glucose Random" id="bgr" class="input"  min="22.000" max= "490.000" step="any"  required="required">
      </div>
      <div class="item">
        <label>Blood Urea:</label><br>
      <input type="number" name="Blood Urea" id="bu" class="input"  min="1.500" max= "391.000" step="any"  required="required">
      </div>
      <br>
      <div class="item">
        <label>Serum Creaiteinine:</label><br>
          <input type="number" name="Serum Createinine" id="sc" class="input"  min="0.400" max= "76.000" step="any"  required="required">
     </div>
      <div class="item">
        <label>Sodium:</label><br>
          <input type="number" name="Sodium" id="so" class="input"  step="any" min="4.500" max= "163.000"  required="required">&nbsp &nbsp
      </div>
      <div class="item">
        <label>Potassium:</label><br>
          <input type="number" name="Potassium" id="po" class="input"  min="2.500" max= "47.000" step="any"  required="required">&nbsp &nbsp
      </div>
      <div class="item">
        <label>Hemoglobin:</label><br>
      <input type="number" name="Hemoglobin" id="hemo" class="input" min= "3.100" max= "17.800" step="any"  required="required">&nbsp &nbsp
      </div>
      <br>
      <div class="item">
        <label>Packed Cell volume:</label><br>
      <input type="number" name="Packed Cell Volume" id="pcv" class="input"  min="9.000" max= "54.000" step="any"  required="required">
      </div>
      <div class="item">
        <label>WhiteBloodCellsCount:</label><br>
      <input type="number" name="White Blood Cells Count" id="wbcc" class="input"  min="2200.00" max= "26400.000" step="any"  required="required">&nbsp &nbsp
      </div>
      <div class="item">
        <label>RedBloodCellsCount:</label><br>
      <input type="number" name="Red Blood Cells Count" id="rbcc" class="input"  min="0.000" max= "8.000" step="any"  required="required">&nbsp &nbsp
      </div>
      <div class="item">
      <label> Hypertension:</label><br>
      <select class="option" name="hptn" id="hptn" >
        
        <option value=1>yes</option>
              <option value=0>no</option>
      </select>&nbsp &nbsp
      </div>
      <br>
      <div class="item">	
      <label> Diabetes Milletus:</label><br>
        <select class="option" name="dm" id=="dm" >
            
            <option value=1>yes</option>
                      <option value=0>no</option>
      </select>
      </div>
      <div class="item">
      <label> CoronaryArteryDisease:</label><br>
          <select class="option" name="cad" id="cad" >
            
            <option value=1>yes</option>
            <option value=0>no</option>
          </select>&nbsp &nbsp 
      </div>
      <div class="item">
      <label> Appetite:</label><br>
      <select class="option" name="ap" id=="ap" >
            
            <option value=1>good</option>
            <option value=0>poor</option>
          </select>&nbsp &nbsp
      </div>
      <div class="item">
      <label> Pedal Edema:</label><br>
        <select class="option" name="pe" id=="pe" >
            
            <option value=1>yes</option>
                      <option value=0>no</option>
          </select>&nbsp &nbsp
      </div>
      <br>
      <div class="item">	
      <label> Anemia:</label><br>
      <select class="option" name="ane" id=="ane" >
            
            <option value=1>yes</option>
                      <option value=0>no</option>
          </select> 
      </div>
      
      </div>

              <button type="submit" class="btn btn-primary btn-block btn-large"><strong>PREDICT</strong></button></a>
